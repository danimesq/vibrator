<body>
<header>
	<h1>Work in progress...</h1>
</header>

<section id="content">
	<section id="main">
		<div id="left">
			<p>Lie down and enjoy!</p>
		</div>
		<div id="right">
			<p id="battery">Current battery state: </p>
		</div>
	</section>
	
	<aside id="description">
	</aside>
	
	<section id="buttons">
	</section>
</section>

<footer>
	<p>Copyright © 2014 <a href="mailto:mmhfiresex@gmail.com" title="contact">firesex</a></p>
</footer>

<script src="js/resources/datas.json"></script>
<script src="js/vibration.js"></script>
<script src="js/vibrator.js"></script>
<script>
(function ()
{
	"use strict";

	var bat = document.querySelector("#battery")
	var btnstart = document.querySelector("#Slow")
	var btnstop = document.querySelector("#Custom")
	var anim = document.querySelector("#main");
	var idInterval = 0;

	// battery
	function updateBatteryStatus()
	{
		var str = "Current battery state: ";

		if (navigator.battery.charging)
			str += "charging";
		else
			str += navigator.battery.level * 100 + "%";
		bat.innerHTML = str;
	}
	navigator.battery.addEventListener("chargingchange", updateBatteryStatus);
	navigator.battery.addEventListener("levelchange", updateBatteryStatus);
	updateBatteryStatus();

	// vibrator
	function start()
	{
		navigator.vibrate([200, 100, 300, 50, 50, 50, 50, 50, 50, 300, 200, 100, 500]);
		if (idInterval === 0) // first time we run it
		{
			idInterval = setInterval(start, 2050);
			anim.classList.add("vibrate");
			btnstart.removeEventListener("click", start);
			btnstart.addEventListener("click", stop);
			btnstart.className = "active";
		}
	}

	function stop()
	{
		navigator.vibrate(0);
		clearInterval(idInterval);
		idInterval = 0;
		btnstart.removeEventListener("click", stop);
		btnstart.addEventListener("click", start);
		anim.classList.remove("vibrate");
		btnstart.className = "unactive";
		btnstop.className = "unactive";
	}
	btnstart.addEventListener("click", start);
	btnstop.addEventListener("click", stop);
})();
</script>
</body>
