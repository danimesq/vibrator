<html lang="en">
<head>
	<meta charset="utf-8">
	<title data-l10n-id="title">Mmh Vibrator!</title>
	<link rel="icon" href="style/icons/icon16.png" sizes="16x16"/>
	<link rel="icon" href="style/icons/icon32.png" sizes="32x32"/>
	<meta name="author" content="firesex">
	<meta name="application-name" content="Mmh Vibrator!">
</head>
<body>
	<button type="button" id="installbtn">Install the app!</button>
	<p id="result"></p>
	<script>
function ()
{
	var button = document.querySelector("#installbtn");
	button.addEventListener("click", install);

	function install ()
	{
		var request = window.navigator.mozApps.installPackage("https://firesex.github.io/vibrator/packaged_app/");
		request.onsuccess = function ()
		{
			var p = document.querySelector("#result");
			p.textContent = "success!";
		};
		request.onerror = function ()
		{
			var p = document.querySelector("#result");
			p.textContent = "error! " + this.error.name;
		};
	}
}();
	</script>
</body>
</html>
